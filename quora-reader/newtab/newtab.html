<html>

<head>
	<script>
		function startTime() {
			debugger;
			var today = new Date();
			var h = today.getHours();
			var m = today.getMinutes();
			var s = today.getSeconds();
			m = checkTime(m);
			s = checkTime(s);
			document.getElementById('clock').innerHTML =
				h + ":" + m + ":" + s;
			var t = setTimeout(startTime, 500);
		}
		function checkTime(i) {
			if (i < 10) { i = "0" + i };  // add zero in front of numbers < 10
			return i;
		}
	</script>
	<style type="text/css">
		body,
		html {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			font-size: 18px;
			font-family: Georgia;
		}

		h1 {
			position: absolute;
			width: 400px;
			height: 100px;
			color: #A4A4A4;
			font-weight: normal;
			left: 50%;
			top: 50%;
			margin: -50px 0 0 -200px;
			text-align: center;
		}
	</style>
</head>

<body onload="startTime()">

	<h1>Hi Khen!
		<div id="clock"></div>
	</h1>

</body>

</html>
